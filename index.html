<style>
    body, html{
        margin: 0;
    }
    
    .div-welcome{
        background-color: black;
        width: 100%; 
        height: 100vh;
        position: fixed;
    }
    
    
    .div-welcome-content{
        z-index: 2;
        position: absolute; 
        color: white; 
        width: 100%; height: 100%;
    }

    .div-welcome-background{
        z-index: 1;
        position: absolute; 
        color: white; 
        background-color: black; 
        width: 100%; 
        height: 100%;
    }

</style>

<!-- Seção saibaMais -->
<style>
    .maskDiv{
        width:1000vw;
        position: fixed; 
        top: 48vh; 
        height: 1000vh; 
        left: 48vw; 
        z-index: 3; 
        -webkit-clip-path: url(#maskCircle);
        transition: 1s;
        
    }

    .div-saibaMais{
        background-color: aqua;
        position: fixed; 
        top: 0px;
        left: 0px; 
        height: 100vh; 
        width: 100%; 
    }

    #circleSvg {
        transition: 1s;
    }

    .div-saibaMais-content{
        z-index: 2;
        position: absolute; 
        color: white; 
        width: 100%; height: 100%;
    }

    .div-saibaMais-background{
        z-index: 1;
        position: absolute; 
        color: white; 
        background-color: rgb(97, 97, 97); 
        width: 100%; 
        height: 100%;
    }

</style>

<script>
    const heightTotal = window.innerHeight;
    const widthTotal = window.innerWidth;
    
    window.addEventListener("scroll", (event) => {
    let scroll = this.scrollY;

    document.getElementById("circleSvg").setAttribute("cx", scroll/5 + "vw"); 
    document.getElementById("circleSvg").setAttribute("cy", scroll/5 + "vh"); 
    document.getElementById("circleSvg").setAttribute("r", scroll/10 + "vw"); 
    
    document.getElementById("maskDiv").style.left = (50 - (scroll/5)) + "vw";
    document.getElementById("maskDiv").style.top = (50 - (scroll/5)) + "vh";
    
    console.log(document.getElementById("circleSvg")) 
    });
</script>
